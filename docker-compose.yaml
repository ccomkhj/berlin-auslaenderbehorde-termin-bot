version: '3'
services:
  selenium:
    image: seleniarm/standalone-chromium:latest
    ports:
      - 4444:4444
      - 7900:7900
    shm_size: 2g
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=120

  termin-bot:
    build:
      context: .
      dockerfile: Dockerfile_auto
    command: ./gradlew

